<head>
	<title>fiz!</title>
</head>

<body>
	{{> hello}}
	{{> share}}
</body>

<template name="hello">

</template>

<template name="share">
	{{#constant}}
	<div id="share">
		
		<iframe src="http://ghbtns.com/github-btn.html?user=semateos&repo=fiz&type=fork"

		<a class="socialite twitter-follow" href="https://twitter.com/semateos" data-type="follow" data-show-count="false" data-lang="en" data-default-href="https://twitter.com/semateos">Follow @semateos</a>

		<a class="socialite twitter-share" href="http://twitter.com/share" data-show-count="false" data-url="http://fiz.meteor.com/">Share on Twitter</a>

	</div>
	{{/constant}}
</template>
